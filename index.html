<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

     <!-- Bootsrap CSS, AJAX, & jQuery CDN Links -->
     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
 
     <!-- CSS & Font Files --> 
     <link href="https://fonts.googleapis.com/css?family=Mina|Roboto" rel="stylesheet">
     <link rel="stylesheet" href="./assets/css/style.css">


</head>
<body>
    
    <!-- Header Section -->
    <div class="container-fluid" id="splash">
        
        <div class="row text-center" id="header">
            <h1 class="col-12 text-center hide">Train Times</h1>
            <h2 class="col-12 text-center hide" id="subHeading1">Select Or Add A Train Below</h2>
        </div>

        <div class="row text-center" id="content">
            
            <div class="col-12 col-md-5 text-center">
                <h2 class="col-12 text-center" id="subHeading2" >Train Arrives In <br><span id="wait-time">100</span><br>Seconds</h2>
                <button class="order-5 col-6 btn" id="shuffle">Shuffle Videos</button>     
            </div>
            
            <div class="col-12 col-md-7 text-center embed-responsive embed-responsive-16by9" id="video">
                    
            </div>
        </div>
    </div>

    <!-- Train Listings Section -->
    <div class="container-fluid">
        <div class="row card" style="overflow-x:auto;">
            <div class="card-header text-center"  id="listings-card">
                Train Information<br><span class="cardSubHeader">Select A Train For Real Time Updates</span>
            </div>
              <table class="table text-center" id="timetable" >
                <thead>
                    <tr>
                        <th scope="col">
                            Trian Name
                        </th>
                        <th scope="col">
                            Destination
                        </th>
                        <th scope="col">
                            Frequency
                        </th>
                        <th scope="col">
                            Next Arrival
                        </th>
                        <th scope="col">
                            Minutes Away
                        </th>
                        <th scope="col">
                            
                        </th>
                    </tr>
                </thead>
                <tbody id="tableRows">

                </tbody>
            </table>   
        </div>
    </div>

    <!-- Add Info Section -->
    <div class="container-fluid" id="addTrainsContainer">
        <div class="row card">   
            <div class="card-header text-center" id="addTrainHeader">Add Train Details And Videos</div>           
            <form class="col-12" id="addTrainsForm">                   
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination"  placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="first-departure">First Daily Departure</label>
                    <input type="text" class="form-control" id="firstTrain"  placeholder="Example 1:30am">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency In Minutes</label>
                    <input type="text" class="form-control" id="frequency"  placeholder="Enter Frequency In Minutes">
                </div>
                <div class="form-group">
                    <label for="iframe-link">Video iFrame Tag</label>
                    <input type="text" class="form-control" id="src-link" placeholder="<iframe src='https://www.youtube.com/abc' </iframe>">
                </div>
                <div class="form-group text-center">
                    <button type="submit" id="submit" class="col-12 col-md-4 btn btn-lrg">Submit</button>  
                </div>
                <div class="form-group text-center">
                    <button type="update" id="update" class="col-12 col-md-4 btn btn-lrg">Update</button>
                    <button type="cancel" id="cancel" class="col-12 col-md-4 btn btn-lrg">Cancel</button>    
                </div>
            </form>
        </div>
    </div>

    <!--Footer Section-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 pt-4 pb-3 text-center">
                    <p><strong>Â© Copyright 2018 Tony Wible</strong></p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap, Firebase, Moment.JS, & JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <script src="./assets/javascript/logic.js"></script>
